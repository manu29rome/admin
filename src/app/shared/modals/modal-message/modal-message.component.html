<div *ngIf="isVisible"  
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-40 z-50 backdrop-blur-sm transition duration-300">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-[90%] max-w-[400px] text-center animate-fade-in">

    <!-- Ícono con efecto -->
    <div class="flex justify-center mb-4">
      <div class="bg-gray-100 rounded-full p-4 shadow-inner">
        <img *ngIf="isSuccess" [src]="iconSuccessful" alt="Éxito"
          class="h-16 transition-transform duration-300 hover:scale-110">

        <img *ngIf="!isSuccess" [src]="iconError" alt="Error"
          class="h-16 transition-transform duration-300 hover:scale-110">
      </div>
    </div>

    <!-- Título -->
    <h2 class="text-lg font-bold text-gray-800">{{ title }}</h2>

    <!-- Mensaje -->
    <p class="text-gray-800 mt-2 text-sm">{{ errorMessage }}</p>

     <!-- Botón de continuar -->
      <div class="flex mt-4">
           <button *ngIf="!isLogin" (click)="closeModal()" 
          class="w-full h-[40px] tex-[16px] items-center justify-center gap-2 rounded-[14px] font-semibold text-white transition duration-200 hover:brightness-130 shadow-md"
        [ngStyle]="{'background-color':  colorOne }">
       <!-- {{ messageButton }}  ok -->
         Entiendo
        </button>

      <button *ngIf="isLogin" (click)="logout()" 
        class="w-full h-[40px] tex-[16px] items-center justify-center gap-2 rounded-[14px] font-semibold text-white transition duration-200 hover:brightness-130 shadow-md"
        [ngStyle]="{'background-color': isHovered ? colorTwo : (isSuccess ? colorOne : colorOne)}"
        (mouseenter)="isHovered = true"
        (mouseleave)="isHovered = false">
       {{ messageButton }}  
        </button>

      </div>
     
  </div>
</div>
